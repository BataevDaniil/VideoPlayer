<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>VideoPlayer</title>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="video-player">
    <video src="batman.mp4"></video>
    <div class="nav-panel">
      <div class="slider-time">
        <div class="icone">
          <div class="icone-time"></div>
        </div>
      </div>
      <div class="content-center">
        <div class="content-left">
          <div class="play"></div>
          <div class="time">00:00 / 00:00</div>
          <div class="hide-volume"><img class="volume-icone" src="img/volume.png"/>
            <div class="slider-volume">
              <div class="icone"></div>
            </div>
          </div>
          <div class="volume">100</div>
          <div class="hide-speed"><img class="speed-icone" src="img/speed.png"/>
            <div class="slider-speed">
              <div class="icone"></div>
            </div>
          </div>
          <div class="speed">1.00</div>
        </div>
        <div class="content-right">
          <div class="full-screen"></div>
        </div>
      </div>
    </div>
  </div>
</body>
